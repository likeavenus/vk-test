<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Главная</title>
    <link rel="stylesheet" href="./css/style.min.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <section class="deskWrapper">
        <template class="js-template">
          <div class="taskDesk">
            <button class="taskDesk_delete js-del-column" type="button"></button>
            <div class="taskDesk_box">
              <h3 class="taskDesk_title"></h3>
              <ul class="task_list">
                <!--li.task_item Пройти курс по React-->
              </ul>
              <form class="taskDesk_add_box emptyArea">
                <button class="taskDesk_button_add add_task js-add-card" type="button">Добавить еще одну карточку</button>
                <button class="taskDesk_button_add add_title js-add-column" type="button">Добавить еще одну колонку</button>
                <textarea class="taskDesk_area js-task-area" name="area" placeholder="Введите название карточки"></textarea>
                <button class="taskDesk_button_save" type="button">Добавить карточку</button>
                <button class="taskDesk_button_close js-close" type="button"></button>
                <input class="taskDesk_input js-task-input" type="text" name="title" placeholder="Добавить заголовок"/>
                <button class="taskDesk_save_title js-save-title" type="button">Сохранить заголовок</button>
              </form>
            </div>
          </div>
        </template>
      </section>
    </div>
    <div class="beforeBodyEnd" style="display: none">
      <script src="./js/app.min.js"></script>
    </div>
  </body>
</html>
